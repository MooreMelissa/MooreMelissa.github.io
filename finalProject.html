<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Final Project</title>
        <link rel="stylesheet" type="text/css" href="/css/final.css">




    </head>

     <body>
         <audio control loop autoplay src="music/scott-joplin-peacherine-rag.mp3" type="audio/mpeg" id="ragtime" allow="autoplay" ></audio>

         <br><br><br>
         <form id="registration-form">
             <h3>Student Registration Form</h3>
             <div class="field">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
             </div>
             <div class="field">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
             </div>
             <div class="field">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" />
             </div>
             <div class="field">
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" />
             </div>
             <div class="field">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" maxlength="11"/>
             </div>
             <div class="field">
                <label for="experience">Experience</label>
                <input type="text" name="experience" id="experience" />
             </div>
             <div class="field">
                <label for="questions">Message</label>
                <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
             </div>
             <br><br>
             <div class="field">
                <button class="action" type="submit" id="submit" onclick=store()>Submit</button>
             </div>
         </form>
         <br><br><br>
         <h2>Music Term Memory Game</h2>

         <hr>
         <br><br>


         <section class="memory-game">

             <div class="memory-card" data-name="eighth">
                 <img class="front-face" src="pictures/eighthnote.jpg" alt="eighth note" id="eigth">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>


             <div class="memory-card" data-name="eighth">
                 <img class="front-face" src="pictures/eighthnote.jpg" alt="eighth note" id="eigth">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>


             <div class="memory-card" data-name="whole">
                 <img class="front-face" src="pictures/wholenote.jpg" alt="whole note" id="whole">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="whole">
                 <img class="front-face" src="pictures/wholenote.jpg" alt="whole note" id="whole">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="quarter">
                 <img class="front-face" src="pictures/quarter_note_bw.jpg" alt="quarter note" id="quarter">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="quarter">
                 <img class="front-face" src="pictures/quarter_note_bw.jpg" alt="quarter note" id="quarter">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="half">
                 <img class="front-face" src="pictures/halfnote.jpeg" alt="half note" id="half">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="half">
                 <img class="front-face" src="pictures/halfnote.jpeg" alt="half note" id="half">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="treble">
                 <img class="front-face" src="pictures/treble_clef.jpg" alt="treble clef" id="treble">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>
             <div class="memory-card" data-name="treble">
                 <img class="front-face" src="pictures/treble_clef.jpg" alt="treble clef" id="treble">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="bass">
                 <img class="front-face" src="pictures/bass_clef.jpg" alt="bass clef" id="bass">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>

             <div class="memory-card" data-name="bass">
                 <img class="front-face" src="pictures/bass_clef.jpg" alt="bass-clef" id="bass">
                 <img class="back-face" src="pictures/piano.jpeg" alt="Memory Card">
             </div>




         </section>


             <div>
                 <button id="play-again" onclick="playAgain()">Play again</button>
             </div>




         <script src="javascript/final.js"></script>
         <script type="text/javascript">
             window.onload=function() {
                 var ragtime = document.getElementById('ragtime');
                 ragtime.play();
                 ragtime.volume = 0.1;
             }


         </script>
     </body>

</html>
