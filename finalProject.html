         <form id="registration-form">
             <h3>Student Registration Form</h3>
             <div class="field">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
             </div>
             <div class="field">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
             </div>
             <div class="field">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" />
             </div>
             <div class="field">
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" />
             </div>
             <div class="field">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" maxlength="11"/>
             </div>
             <div class="field">
                <label for="experience">Experience</label>
                <input type="text" name="experience" id="experience" />
             </div>
             <div class="field">
                <label for="questions">Message</label>
                <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
             </div>
             <br><br>
             <div class="field">
                <button class="action" type="button" id="submit" onclick=store()>Submit</button>
             </div>
         </form>

         <br>
         <div id= "output" class="output" >
             <p class="output1" ><span id="confirm"></span></p>
             <p class="output2"></p>
             <p class="output2"></p>
           <!--<p>After registration is submitted. Click for confirmation</p>
