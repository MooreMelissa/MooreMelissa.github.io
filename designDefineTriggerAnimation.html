<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> CSS3 Animations without Custom Libraries</title>

        <style>
            body {
                background-color: antiquewhite;
            }
            h2{
              text-align: center;
              padding-top: .5em;
            }

            h3{
              color: #628395;
              font-size: 1.35em;
            }

           p{
             color: #96897b;
             font-size: 1.2em;
             text-align: center;
           }

          .flex{
              display: flex;
              flex-flow: row wrap;
              justify-content: space-around;
              align-items: start;
          }

          .flex2{
              display: flex;
              flex-flow: column nowrap;
              align-items: center;
              justify-items: center;
           }
           .container {

               position:relative;
               display: block;
               width: 200px;
               height: 200px;

               border: 4px solid #93b7d2;



           }
            #robot {
                width: 100px;
                height: 100px;
                display: block;


            }
            #robot:active {
                animation: flipAround 8s infinite;
                transform-origin: right;

            }


           @keyframes flipAround {
                25% {
                    transform-origin:right; animation-mode:forwards; transform:rotateY(-180deg);
               }
                25.001% {
                    transform-origin:bottom; transform:translateX(100px);
               }
                50% {
                    transform-origin:bottom; transform:translateX(100px) rotateX(-180deg);
               }
                50.001% {
                    transform-origin:left; transform:translateX(100px) translateY(100px);
               }
               75% {
                   transform-origin:left; transform-origin:left; transform:translateX(100px) translateY(100px) rotateY(180deg);
               }
               75.001% {
                   transform-origin:top; transform:translateY(100px);
               }
               100% {
                   transform-origin:top; transform-origin:top; transform:translateY(100px) rotateX(180deg);
                }
            }

           div.circles {
             border-radius:50%;
             position:absolute;
             top:50%; left:75%;
            }
            div.circles:nth-of-type(odd) { background:blue; }
            div.circles:nth-of-type(even) { background:white; border:2px solid black; }
            div.circles:nth-of-type(11) {
                height:10px; width:10px;
                margin-top:-5px; margin-left:-5px;
                animation:slide 3s ease-in-out infinite;
              }
            div.circles:nth-of-type(10) {
                height:20px; width:20px;
                margin-top:-12px; margin-left:-12px;
                animation:slide 3s -2.7s ease-in-out infinite;
             }
             div.circles:nth-of-type(9) {
                 height:40px; width:40px;
                 margin-top:-20px; margin-left:-20px;
                 animation:slide 3s -2.4s ease-in-out infinite;
              }
             div.circles:nth-of-type(8) {
                 height:60px; width:60px;
                 margin-top:-32px; margin-left:-32px;
                 animation:slide 3s -2.1s ease-in-out infinite;
              }
             div.circles:nth-of-type(7) {
                 height:80px; width:80px;
                 margin-top:-40px; margin-left:-40px;
                 animation:slide 3s -1.8s ease-in-out infinite;
             }
             div.circles:nth-of-type(6) {
                 height:100px; width:100px;
                 margin-top:-52px; margin-left:-52px;
                 animation:slide 3s -1.5s ease-in-out infinite;
              }
             div.circles:nth-of-type(5) {
                   height:120px; width:120px;
                   margin-top:-60px; margin-left:-60px;
                   animation:slide 3s -1.2s ease-in-out infinite;
              }
             div.circles:nth-of-type(4) {
                   height:140px; width:140px;
                   margin-top:-72px; margin-left:-72px;
                   animation:slide 3s -0.9s ease-in-out infinite;
              }
             div.circles:nth-of-type(3) {
                   height:160px; width:160px;
                   margin-top:-80px; margin-left:-80px;
                   animation:slide 3s -0.6s ease-in-out infinite;
             }
             div.circles:nth-of-type(2) {
                  height:180px; width:180px;
                  margin-top:-92px; margin-left:-92px;
                  animation:slide 3s -0.3s ease-in-out infinite;
             }
             div.circles:nth-of-type(1) {
                  height:200px; width:200px;
                  margin-top:-100px; margin-left:-100px;
                  animation:slide 3s ease-in-out infinite;
             }
             @keyframes slide {
                  0% { left:75% }
                  50% { left:25%; }
                  100% { left:75%; }
             }








        </style>







    </head>

    <body>

        <h2 id="head">Designing, Defining, and Triggering CSS3 Animations without Custom Libraries</h2>
        <hr>

        <div class="flex">
            <div class="flex2">
                <h3> Click and hold click on the Robot</h3>
                <div id="box1" class="container container-one">
                <object data="pictures/squareRobot.png" id="robot"></object>
                </div>

            </div>

            <div class="flex2">
                 <h3> Negative animation delay</h3>
                 <div id="box2" class="container container-two">
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                </div>
            </div>

            <div class="flex2">
                <h3>Hover over the owl</h3>
                <div id="box3" class="container container-three">
                    <object data="pictures/owl.png" id="owl"></object>

                </div>

            </div>




        </div>














    </body>


</html>
