<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> CSS3 Animations without Custom Libraries</title>

        <style>
            body {
                animation: pulse 5s infinite;
            }
            @keyframes pulse {
                0% {
                    background-color: antiquewhite;
                }
                50% {
                    background-color: bisque;
                }
                100% {
                    background-color: darksalmon;
                }
            }
            h2{
              text-align: center;
              padding-top: .5em;
            }

            h3{
              color: #628395;
              font-size: 1.35em;
            }

           p{
             color: #96897b;
             font-size: 1.2em;
             text-align: center;
           }

          .flex{
              display: flex;
              flex-flow: row wrap;
              justify-content: space-around;
              align-items: start;
          }

          .flex2{
              display: flex;
              flex-flow: column nowrap;
              align-items: center;
              justify-items: center;
              margin-bottom: 2em;
           }

           .container {

               position:relative;
               display: block;
               width: 200px;
               height: 200px;
               border: 4px solid #93b7d2;

           }
            #robot {
                width: 100px;
                height: 100px;
                display: block;


            }
            #robot:active {
                animation: flipAround 8s infinite;
                transform-origin: right;

            }

           @keyframes flipAround {
                25% {
                    transform-origin:right; animation-mode:forwards; transform:rotateY(-180deg);
               }
                25.001% {
                    transform-origin:bottom; transform:translateX(100px);
               }
                50% {
                    transform-origin:bottom; transform:translateX(100px) rotateX(-180deg);
               }
                50.001% {
                    transform-origin:left; transform:translateX(100px) translateY(100px);
               }
               75% {
                   transform-origin:left; transform-origin:left; transform:translateX(100px) translateY(100px) rotateY(180deg);
               }
               75.001% {
                   transform-origin:top; transform:translateY(100px);
               }
               100% {
                   transform-origin:top; transform-origin:top; transform:translateY(100px) rotateX(180deg);
                }
            }

           div.circles {
             border-radius:50%;
             position:absolute;
             top:50%; left:75%;
            }
            div.circles:nth-of-type(odd) { background:blue; }
            div.circles:nth-of-type(even) { background:white; border:2px solid black; }
            div.circles:nth-of-type(11) {
                height:10px; width:10px;
                margin-top:-5px; margin-left:-5px;
                animation:slide 3s ease-in-out infinite;
              }
            div.circles:nth-of-type(10) {
                height:20px; width:20px;
                margin-top:-12px; margin-left:-12px;
                animation:slide 3s -2.7s ease-in-out infinite;
             }
             div.circles:nth-of-type(9) {
                 height:40px; width:40px;
                 margin-top:-20px; margin-left:-20px;
                 animation:slide 3s -2.4s ease-in-out infinite;
              }
             div.circles:nth-of-type(8) {
                 height:60px; width:60px;
                 margin-top:-32px; margin-left:-32px;
                 animation:slide 3s -2.1s ease-in-out infinite;
              }
             div.circles:nth-of-type(7) {
                 height:80px; width:80px;
                 margin-top:-40px; margin-left:-40px;
                 animation:slide 3s -1.8s ease-in-out infinite;
             }
             div.circles:nth-of-type(6) {
                 height:100px; width:100px;
                 margin-top:-52px; margin-left:-52px;
                 animation:slide 3s -1.5s ease-in-out infinite;
              }
             div.circles:nth-of-type(5) {
                   height:120px; width:120px;
                   margin-top:-60px; margin-left:-60px;
                   animation:slide 3s -1.2s ease-in-out infinite;
              }
             div.circles:nth-of-type(4) {
                   height:140px; width:140px;
                   margin-top:-72px; margin-left:-72px;
                   animation:slide 3s -0.9s ease-in-out infinite;
              }
             div.circles:nth-of-type(3) {
                   height:160px; width:160px;
                   margin-top:-80px; margin-left:-80px;
                   animation:slide 3s -0.6s ease-in-out infinite;
             }
             div.circles:nth-of-type(2) {
                  height:180px; width:180px;
                  margin-top:-92px; margin-left:-92px;
                  animation:slide 3s -0.3s ease-in-out infinite;
             }
             div.circles:nth-of-type(1) {
                  height:200px; width:200px;
                  margin-top:-100px; margin-left:-100px;
                  animation:slide 3s ease-in-out infinite;
             }
             @keyframes slide {
                  0% { left:75% }
                  50% { left:25%; }
                  100% { left:75%; }
             }
            #owl {
                width: 100px;
                height: 100px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding-top: 47%;
            }
            #owl:hover {
                animation: bounce 8s infinite;
                animation-timing-function: ease;
            }

            @keyframes bounce {
                0% {
                    transform: scale(1,1) translateY(0);
                }
                15% {
                    /*transform: translateY(-40px);*/
                    transform: scale(1.1,.9) translateY(-40px);
                }
                30% {
                    /*transform: translateY(20px);*/
                    transform: scale(.9,1.1) translateY(25px);
                }
                50% {
                    /*transform: translateY(-30px);*/
                    transform: scale(1,1) translateY(-30px);
                }
                65% {
                    /*transform: translateY(15px);*/
                    transform: scale(.9,1.1) translateY(0px);
                }
                80% {
                    /*transform: translateY(-60px);*/
                    transform: scale(1.1,.9) translateY(-60px);
                }
                100% {
                    /*transform: translateY(20px);*/
                    transform: scale(1,1) translateY(20px);

                }
            }

            .bubble-1 {
                left: 15%;
                animation: bubbleUp 8s infinite;

            }

            .bubble-2 {
                left: 45%;
                animation: bubbleUp 5.5s infinite;
            }

            .bubble-3 {
                left: 75%;
                animation: bubbleUp 8s infinite;

            }

            #box4 {
                background: linear-gradient(135deg, #93b7d2, #31393c);
                position: relative;

            }
            #fish {
                position: relative;
                width: 30px;
                display: block;
                top: 3%;
                animation: fishSwim 12s infinite;
                animation-duration: ease;

            }
            #fish1 {
                position: relative;
                width: 50px;
                 display: block;
                top: 3%;
                animation: fishSwim 8s infinite;
                animation-duration: ease;


            }
            #fish2 {
                position:relative;
                width: 20px;
                display: block;
                bottom: 60%;
                left: 50%;

                animation: litfishSwim 7s infinite;
                animation-duration: linear;






            }
            .bubble {
                position: relative;
                border: 1px solid black;
                z-index: 1;
                width: 25px;
                height: 25px;
                bottom: 0;
                background-color: #0080ff;
                opacity: 0;
                border-radius: 100%;
                box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3), inset 0px 10px 30px 5px rgba(255, 255, 255, 0.7);



            }
            @keyframes bubbleUp {
                0% {
                    transform: translateY(500%);
                    opacity: 0;
                }
                5% {
                   transform: translateY(485%);
                   opacity: 0.25;
                    }

                10%{
                   transform: translateY(455%);
                   opacity: 0.5;

                    }

                90% {
                    transform: translateY(40%);
                    opacity: 0.5;

                    }

               95% {
                   transform: translateY(35%);
                   opacity: 0.25;
               }
               100% {
                  transform: translateY(30%);
                  opacity: 0;
               }
          }
            @keyframes fishSwim {
                0% {
                    transform: translateX(300%);
                    opacity: 0;

                }
                5% {
                   transform: translateX(285%);
                    opacity: 0.25;

                    }

                10%{
                   transform: translateX(255%);
                    opacity: 0.5;


                    }

                90% {
                    transform: translateX(40%);
                    opacity: 0.5;


                    }

               95% {
                   transform: translateX(25%);
                   opacity: 0.25;

               }
               100% {
                  transform: translateX(10%);
                   opacity: 0;

               }
          }
            @keyframes litfishSwim {
                0% {
                    transform: translateX(0%)
                    opacity: 0;

                }
                5% {
                   transform: translateX(35%);
                    opacity: 0.25;

                    }

                10%{
                   transform: translateX(65%);
                    opacity: 0.5;


                    }

                90% {
                    transform: translateX(255%);
                    opacity: 0.5;


                    }

               95% {
                   transform: translateX(400%);
                   opacity: 0.25;

               }
               100% {
                  transform: translateX(450%);
                   opacity: 0;

               }
          }

            .magic:active {
                position:relative;
                display: block;
                width: 100px;
                height: 100px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20%;
                text-align: center;
                background-color: red;
                animation-name: stretch;
                animation-duration: 1.5s;
                animation-timing-function: ease-out;
                animation-direction: alternate;
                animation-iteration-count: infinite;


            }


            @keyframes stretch {
                0% {
                  transform: scale(.3);
                  background-color: red;
                  border-radius: 100%;
               }
            50% {
                 background-color: orange;
            }
            100% {
                transform: scale(1.5);
                background-color: yellow;
            }
          }
            #box1 {
                  background-color: #93b7d2;
            }
            #box3, #box5 {
                background-color: aliceblue;
            }


            #box6 {
                background-color: #93b7d2;
                position: relative;
                font-size: 1.6em;
                font-family: 'Amatic SC', cursive;
                color: #93b7d2;
                text-align: center;


            }
            #box6:hover {

                animation: fadeIn 10s linear 1;
            }






            @keyframes fadeIn{
    0%{

        background-color: lightblue;
        color: lightblue;
        font-weight:100;

    }

    50%{
        color: darkblue;
       font-weight: 300;
    }

    100%{
        background-color: azure;
        font-weight: 600;

    }
}




        </style>


    </head>

    <body>

        <h2 id="head">Designing, Defining, and Triggering CSS3 Animations without Custom Libraries</h2>
        <hr>

        <div class="flex">
            <div class="flex2">
                <h3> Click on Robot and hold click down</h3>
                <div id="box1" class="container container-one">
                <object data="pictures/squareRobot.png" id="robot"></object>
                </div>

            </div>

            <div class="flex2">
                 <h3> Negative animation delay</h3>
                 <div id="box2" class="container container-two">
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                    <div class="circles"></div>
                </div>
            </div>

            <div class="flex2">
                <h3>Hover over the owl</h3>
                <div id="box3" class="container container-three">
                    <object data="pictures/owl.png" id="owl"></object>

                </div>

            </div>



            <div class="flex2">
                <h3> Onload trigger</h3>
                <div id="box4" class="container container-four">
                    <div class="bubble bubble-1"></div>
                    <div class="bubble bubble-2"></div>
                    <div class="bubble bubble-3"></div>
                    <object data="pictures/fish.png" id="fish"></object>
                    <object data="pictures/fish.png" id="fish1"></object>
                    <object data="pictures/stripefish.png" id="fish2"></object>

                </div>

            </div>

            <div class="flex2">
                <h3> See active transformation</h3>
                   <div id="box5" class="container container-five">
                      <div class="magic">Click &<br>Hold</div>

                </div>

            </div>

            <div class="flex2">
                <h3>Hover in Box</h3>
                <div id="box6" class="container container-six">
                    <span id="text">Greater happiness comes from greater holiness<br> President Eyring</span>

                </div>

            </div>




        </div>


    </body>


</html>
